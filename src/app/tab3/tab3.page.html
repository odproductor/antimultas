<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/img/logo-min.png" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Add a FAQS page -->
  <div class="faqs">
    <div class="title">
      Preguntas Frecuentes
    </div>
    <div class="list">
      <ion-list>
        <ion-item *ngFor="let item of questionList" (click)="showAnswer(item)">
          <ion-label>
            {{item.title}}
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
